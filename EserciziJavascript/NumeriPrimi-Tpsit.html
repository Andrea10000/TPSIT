//  2) stampare i numeri da 1 a 100 ma quelli primi  stamparli con un * accanto 
//  3) contare quanti primi ci sono tra 1 e 100   
         
        function StampaNumeriDa1A100ConAsteriscoSeNumeroPrimo()
        {
            var i=1;
            var Cont=0;
            document.write(i+"<br/>");
            for(i=2; i<=100; i++)
            {
                NumeroPrimo=NumeroPrimoSiNo(i);
                if(NumeroPrimo==1)
                {                 
                    if(i!=1)
                    {
                    document.write(i+" *"+"<br/>");
                    Cont++;
                    }
                }
                else
                {
                    document.write(i+"<br/>");
                }
            }
            document.write("Numeri Primi tra 1 e 100: "+Cont);
         }

                    //Se il numero Ã¨ un numero primo            
                    function NumeroPrimoSiNo(num)
                    {
                        var NonNumPrimo=0;
                        var NumeroPrimoSi=0;
                        var i=0;
                        for(i=num; i>0; i--)
                        {
                            if(num%i==0)
                            {
                                if(i==1 || i==num){}
                                else
                                {
                                   NonNumPrimo++; 
                                }
                            }
                        }
                        if(num==1)
                        {
                           NonNumPrimo++;
                        }
                        
                        if(NonNumPrimo==0)
                        {
                            NumeroPrimoSi=1;
                        }
                        return NumeroPrimoSi;
                    }
