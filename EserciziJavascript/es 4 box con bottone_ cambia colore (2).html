<!DOCTYPE html>
<html lang="en">
<head>

<style>
/*css*/
div{
 margin:2px;
 padding:2px;
 width: 200px;
 height: 200px;
position:relative;
display: flex;
float: left;
}
.rosso{
    background-color: crimson;
}
.giallo{
    background-color: rgb(227, 252, 8);
}
.blue{
    background-color: darkblue;
}
.verde{
    background-color:darkgreen;
}

</style>

</head>
<body>

<div id="box1" class="rosso">

    <button  onclick="box1()"   class="w3-button w3-black w3-round-large">Change color</button>

</div>
<div id="box2" class="verde">
 <button  onclick="box2()"   class="w3-button w3-black w3-round-large">Change color</button>
</div>

<div id="box3" class="blue">
 <button onclick="box3()"   class="w3-button w3-black w3-round-large">Change color</button></div>
 


<div id="box4" class="giallo">
 <button  onclick="box4()"   class="w3-button w3-black w3-round-large">Change color</button>

</div>


<script>
    //javascript
function cambiacolore() {
    document.getElementById("box2")
}

function box1() {
  document.getElementById("box1").style.backgroundColor = "rgb(227, 252, 8)";
}

function box2() {
  document.getElementById("box2").style.backgroundColor = "darkblue";
}
function box3() {
  document.getElementById("box3").style.backgroundColor = "darkgreen";
}
function box4() {
  document.getElementById("box4").style.backgroundColor = "crimson";
}


</script>    

   

</body>
</html>
