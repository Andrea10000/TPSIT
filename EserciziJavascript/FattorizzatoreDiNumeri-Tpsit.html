       function MoltiplicazioneTraDueNumeriPrimi()
       {
            var PrimoNumeroPrimoSuccessivoAlNumero840=0;
            var PrimoNumeroPrimoSuccessivoAlNumero100000=0;
            var moltiplicazione=0;
            PrimoNumeroPrimoSuccessivoAlNumero840=PrimoNumeroPrimoSuccessivoAUnNumero(840);
            PrimoNumeroPrimoSuccessivoAlNumero100000=PrimoNumeroPrimoSuccessivoAUnNumero(100000);
            moltiplicazione=PrimoNumeroPrimoSuccessivoAlNumero840*PrimoNumeroPrimoSuccessivoAlNumero100000;
            return moltiplicazione;
       }     
      

/*************************************************************************/ 

            function PrimoNumeroPrimoSuccessivoAUnNumero(num)
            {
                var NumeroPrimoSi=0;
                var numPunti=num;
                do
                {
                  NumeroPrimoSi=NumeroPrimoSiNo(numPunti+1);
                  numPunti++;  
                }while(NumeroPrimoSi==0);
                return numPunti;
            }

 
/*************************************************************************/
//Se il numero Ã¨ un numero primo            
            function NumeroPrimoSiNo(num)
                    {
                        var NonNumPrimo=0;
                        var NumeroPrimoSi=0;
                        var i=0;
                        for(i=num; i>0; i--)
                        {
                            if(num%i==0)
                            {
                                if(i==1 || i==num){}
                                else
                                {
                                   NonNumPrimo++; 
                                }
                            }
                        }
                        if(num==1)
                        {
                           NonNumPrimo++;
                        }
                        
                        if(NonNumPrimo==0)
                        {
                            NumeroPrimoSi=1;
                        }
                        return NumeroPrimoSi;
                    }
