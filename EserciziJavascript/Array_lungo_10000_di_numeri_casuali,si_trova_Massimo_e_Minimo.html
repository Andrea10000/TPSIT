<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="caricaarray()">Carica Array</button>
    <button onclick="Massimo()">Trova il Massimo</button>
    <button onclick="Minimo()">Trova il Minimo</button>
    <p id="Massimo"></p>
    <p id="Minimo"></p>
    <p id="out"></p>
</body>

<script>
    let arraydatiCasuali=[];
    let numerocasuale = -1;
    let max=0;
    let min=1000;
    function caricaarray()
    {
            for (let i=0; i<10000; i++)
            {
                numerocasuale = parseInt(Math.random()*1000);
                arraydatiCasuali.push(numerocasuale);
                document.getElementById("out").innerHTML += arraydatiCasuali[i]+ " ";
            }
            
    }
    function Massimo()
    {
        for (let i=0; i<10000; i++)
        {
           if(arraydatiCasuali[i]>max)
                {
                    max=arraydatiCasuali[i];
                } 
        }
        document.getElementById("Massimo").innerHTML += "Massimo = " + max;
    }
    function Minimo()
    {
        for (let i=0; i<10000; i++)
        {
           if(arraydatiCasuali[i]<min)
                {
                    min=arraydatiCasuali[i];
                } 
        }
        document.getElementById("Minimo").innerHTML += "Minimo = " + min;
    }
</script>
</html>
